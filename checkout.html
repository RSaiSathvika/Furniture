    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Furniture Store - Checkout</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #F8F5F2;
            color: #333333;
            line-height: 1.6;
        }

        /* Header Styles */
        header {
            background-color: #2C3E50;
            color: #FFFFFF;
            padding: 1.5rem 0;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            border-bottom-left-radius: 15px;
            border-bottom-right-radius: 15px;
        }
        header h1 {
            margin: 0;
            font-size: 2.8em;
            letter-spacing: 1px;
        }

        /* Navigation Styles */
        nav {
            display: flex;
            justify-content: center;
            background-color: #E0E0E0;
            padding: 0.8rem 0;
            border-bottom: 1px solid #CCCCCC;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.08);
        }
        nav a {
            text-decoration: none;
            color: #333333;
            padding: 0.7rem 1.6rem;
            margin: 0 0.8rem;
            border-radius: 8px;
            transition: background-color 0.3s ease, color 0.3s ease, transform 0.2s ease;
            font-weight: 600;
            font-size: 1.05em;
        }
        nav a:hover {
            background-color: #B2D8D8;
            color: #2C3E50;
            transform: translateY(-2px);
        }

        /* Container Styles */
        .container {
            width: 90%;
            max-width: 1100px;
            margin: 40px auto;
            padding: 35px;
            background-color: #FFFFFF;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            text-align: center;
        }
        .container h2 {
            color: #4A6572;
            font-size: 2.2em;
            margin-bottom: 25px;
            border-bottom: 2px solid #B2D8D8;
            padding-bottom: 10px;
            display: inline-block;
        }
        .container p {
            color: #666666;
            font-size: 1.1em;
            margin-bottom: 20px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        /* CTA Button Styles */
        .cta-button {
            display: inline-block;
            background-color: #4CAF50;
            color: #FFFFFF;
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 8px;
            margin-top: 25px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            font-weight: bold;
            font-size: 1.1em;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer; /* Indicate it's clickable */
            border: none; /* Remove default button border */
        }
        .cta-button:hover {
            background-color: #45A049;
            transform: translateY(-3px);
        }
        .cta-button + .cta-button {
            margin-left: 15px;
        }

        /* Form Group Styles */
        .form-group {
            margin-bottom: 25px;
            text-align: left;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #4A6572;
            font-size: 1.1em;
        }
        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="tel"],
        .form-group select {
            width: 100%;
            padding: 14px;
            border: 1px solid #CCCCCC;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1em;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            background-color: #FDFDFD;
        }
        .form-group input:focus,
        .form-group select:focus {
            border-color: #B2D8D8;
            outline: none;
            box-shadow: 0 0 8px rgba(178, 216, 216, 0.5);
        }

        /* Footer Styles */
        footer {
            text-align: center;
            padding: 30px;
            margin-top: 50px;
            background-color: #2C3E50;
            color: #FFFFFF;
            font-size: 0.95em;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
            box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.15);
        }
    </style>
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Secure Checkout</h1>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="products.html">Products</a>
        <a href="checkout.html">Checkout</a>
    </nav>

    <div class="container">
        <h2>Your Order Details</h2>
        <p>Please fill out your details below to complete your purchase. All fields are required.</p>
        <form action="thanks.html" method="get">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="John Doe" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" placeholder="john.doe@example.com" required>
            </div>
            <div class="form-group">
                <label for="number">Phone Number:</label>
                <input type="tel" id="number" name="number" placeholder="e.g., +1-555-123-4567" required>
            </div>
            <div class="form-group">
                <label for="payment-type">Payment Type:</label>
                <select id="payment-type" name="payment-type" required>
                    <option value="">-- Select Payment Type --</option>
                    <option value="credit-card">Credit Card</option>
                    <option value="paypal">PayPal</option>
                    <option value="bank-transfer">Bank Transfer</option>
                </select>
            </div>
            <button type="submit" class="cta-button">Place Order</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2025 My Furniture Store. All rights reserved.</p>
    </footer>
</body>
</html>
